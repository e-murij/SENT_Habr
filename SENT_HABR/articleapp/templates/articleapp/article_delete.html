{% extends 'mainapp/base.html' %}

{% block content %}

        <input type="submit" value="Confirm"/>

    <button>
      <a href="{% url 'articleapp:detail' object.pk %}" class="more">
        Отмена
      </a>
    </button>

{% endblock %}
